<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
  
      <div class="jumbotron text-center">
        <h1>Mission to Mars</h1>
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
      </div>
      
      <div class="row">
        <div class="col-md-12">
            <h2>Latest Mars News</h2>
            <h4 class="heading">{{mars_data.news_title}}</h4>
            <p>{{mars_data.news_p}}</p>
        </div>
      </div>

      <div class="row">
          <div class="col-md-8">
            <h2>Featured Mars Image</h2>
            <img src="{{mars_data.featured_image_url}}">
          </div>

          <div class="col-md-4">
            <h2>Mars Facts</h2>
            {{mars_data.facts}}
          </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <h2 >Mars Hemispheres</h2>
        </div>
        <!-- Loop for displaying hemisphere pics -->
        {% for pics in mars_data.hemisphere_pics %}
          <div class="col-md-6">
              <img src="{{pics.img_url}}">
            <div class="caption">
              <h4>{{pics.title}}</h4>
            </div>
          </div>
        {% endfor %}
      </div>
      

    </div>
  </body>
  
  </html>
